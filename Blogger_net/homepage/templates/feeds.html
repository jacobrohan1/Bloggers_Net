{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2>Create a Blog Post</h2>

    <form method="post" action="{% url 'create_blog_post' %}">
        {% csrf_token %}

        <div style="margin-bottom: 20px;">
            <label for="id_title">Title:</label>
            <input type="text" id="id_title" name="title" style="width: 100%; padding: 5px;" required>
        </div>

        <div style="margin-bottom: 20px;">
            <label for="id_content">Content:</label>
            <textarea id="id_content" name="content" rows="10" style="width: 100%; padding: 5px;" required></textarea>
        </div>

        <button type="submit" style="background-color: #4CAF50; color: white; padding: 10px 20px; border: none; cursor: pointer;">Submit</button>
    </form>
</div>
{% endblock %}
